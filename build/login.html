<!DOCTYPE html>
<html>
<head>
  <title>Login & Sign Up</title>
  <link rel="stylesheet" type="text/css" href="loginStyle.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      
      <div id="tags">
        <h4>Welcome to JEA Media</h4>
        <a href="#" onclick="showSignUp()">Sign Up</a>
        <a href="#" onclick="showLogin()">Login</a>
      </div>  
      
      <form id="login-form">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit"> <a href= "#"onclick="showMain()">Login</a></button>
        <p class="form-message">Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
      </form>

      <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit"> <a href= "#"onclick="showMain()">Sign Up</a></button>
        <p class="form-message">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
      </form>

      <div id="root"></div>

    </div>
  </div>

  <script>
    function showSignUp() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("tags").style.display = "none";
      document.getElementById("root").style.display = "none";
      
    }

    function showLogin() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
      document.getElementById("tags").style.display = "none";
      document.getElementById("root").style.display = "none";
    }

    function showMain() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "none";
      document.getElementById("tags").style.display = "none";
      document.getElementById("root").style.display = "block";
    }
  </script>
</body>
</html>
